<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="test">
        你好，{{content}}<br>
        <span>{{description}}</span>
    </div>

    <script type="module">
        // 导入入口函数
        import Due from "./core/index.js";
        
        // let test = new Due();
        window.test = new Due({// 这样可以被全局访问到
            el: "test",
            data: {
                content: "panda",
                description: "panda say hello",
                obj: {
                    x: 1,
                    y: 2
                },
                list: [
                    {a: "panda", b: 18}, 
                    {a: "monkey", b: 20}
                ]
            }
        }); 

    </script>
</body>
</html>
